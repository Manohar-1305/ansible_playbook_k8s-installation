---
- name: Update apt package
  apt:
    update_cache: yes
    cache_valid_time: 3600  # Optional, sets the cache timeout to 1 hour

- name: Load Necessary Kernel Modules
  shell: |
    modprobe overlay
    modprobe br_netfilter
  become: yes

- name: Ensure Kernel Modules are loaded on Boot
  copy:
    content: |
      overlay
      br_netfilter
    dest: /etc/modules-load.d/containerd.conf
  become: yes

- name: Setup Sysctl Parameters for Kubernetes
  copy:
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.ipv4.ip_forward                 = 1
      net.bridge.bridge-nf-call-ip6tables = 1
    dest: /etc/sysctl.d/99-kubernetes-cri.conf
  become: yes

- name: Apply sysctl Parameters
  command: sysctl --system
  become: yes

- name: Install Containerd
  apt:
    name: containerd
    state: present
  become: yes

- name: Ensure containerd config directory is present
  file:
    path: /etc/containerd
    state: directory
  become: yes

- name: Get default containerd config
  command: containerd config default
  register: containerd_config_default
  changed_when: false
  become: yes

- name: Prepare containerd_config.toml from default config
  copy:
    dest: /tmp/containerd_config.toml
    content: "{{ containerd_config_default.stdout }}"
  changed_when: false
  become: yes

- name: Validate containerd configuration
  shell: containerd config dump | tee /dev/null
  register: validate_output
  failed_when: validate_output.rc != 0
  become: yes

- name: Set Cgroup driver as Systemd
  lineinfile:
    insertafter: '.*\[plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options\]$'
    line: "SystemdCgroup = true"
    path: /tmp/containerd_config.toml
  changed_when: false
  become: yes

- name: Remove SystemdCgroup = false
  lineinfile:
    path: /tmp/containerd_config.toml
    line: "SystemdCgroup = false"
    state: absent
  notify: restart containerd
  become: yes

- name: Copy the toml to /etc/containerd
  copy:
    remote_src: true
    src: /tmp/containerd_config.toml
    dest: "{{ containerd_config_path }}"
  notify: restart containerd
  become: yes
